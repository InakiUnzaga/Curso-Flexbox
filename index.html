<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo Flexbox</title>
    <style>
      /* 
        ---------display---------
        inline-flex == enlinea
        flex == bloque
        ---------Flex-direction------
        flex-wrap == alinea todo en una sola linea.
        wrap == considera el ancho que tenga. 
        ------flex flow-----
        shortcut de flex-direction y flex-wrap
        -----justify content-----
        define la alineacion de los elementos hijos, respecto del eje principal(main axies):
        flex-start|center|flex-end|space-between| space-around|space evenly
        ------ aling-items ------
        define la alineaci√≥n de los hijos en el eje transversal (cross axies), dentro de cada linea
        strech|flex-start|flex-end|center|baseline
        ------- aling-content ---------
        se usa wrap
        define la alineacion de los hijos en el eje transfversal (cross axies), no funciona cuando los hijos estan en una sola linea 
        flex-start|flex-end|center|space-berween|space-around|space-evenly
        */
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      .container {
        background-color: #333;
        height: 30vh;

        display: flex;
        flex-direction: row;
        flex-wrap: wrap-reverse;

        flex-flow: row wrap;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: space-around;
        
      }
      .item {
        border: medium solid #999;
        width: 20%;

        height: 20%;

        background-color: #666;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <article class="item">Flex item 1</article>
      <article class="item">Flex item 2</article>
      <article class="item">Flex item 3</article>
    </section>
